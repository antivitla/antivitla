	<script>
		var playlist = ["daz68", "daxcj"];

		function setTrack (newId) {
			var iframe = document.querySelector("iframe.audio"),
				src = iframe.getAttribute("src"),
				id = src.split("embed/")[1].split("?")[0]
			iframe.setAttribute("src", src.replace(id, newId));
		}

		setTrack(playlist[parseInt(Math.random()*2)]);

		function toggleCoubSound (soundControl, force) {
			var iframe = document.querySelector("iframe.audio"),
				src = iframe.getAttribute("src");

			if (force === true) {
				soundControl.classList.add("active");
				if (src.match(/muted=true/g)) {
					iframe.setAttribute("src", src.replace("muted=true", "muted=false"));
				}
				localStorage.setItem("sound", true);
			} else if (force === false) {
				soundControl.classList.remove("active");
				if (!src.match(/muted=true/g)) {
					iframe.setAttribute("src", src.replace("muted=false", "muted=true"));
				}
				localStorage.setItem("sound", false);
			} else {
				soundControl.classList.toggle("active");
				if (src.match(/muted=true/g)) {
					iframe.setAttribute("src", src.replace("muted=true", "muted=false"));
				} else {
					iframe.setAttribute("src", src.replace("muted=false", "muted=true"));
				}
				if (localStorage.getItem("sound") == "true") {
					localStorage.setItem("sound", false);
				} else {
					localStorage.setItem("sound", true);
				}
			}
		}

		toggleCoubSound(document.querySelector("volume"), localStorage.getItem("sound") != "false");
	</script>
