		<article>
			<p><span title="Размышлять, вопрошать, даже искать">Думать</span> о работе мы начинаем тогда, когда у нас с ней проблемы :) Решение же проблем с работой сводится к уяснению её <span title="границах, смысла">места</span> в своей жизни.</p>

			<!--

			<h4>План статьи:</h4>

			<p>О необходимости подумать/выбрать кем работать ("кем быть" советского прошлого), актуально после школы/института. осознать область. (Первое препятствие - Осмыслить. Отюда и первая ошибка - не осмысливать, а автоматически идти куда идется. Отсюда, если и когда они возникают - соответственные проблемы)</p>

			<p>Мифы "творческие", "своё дело", и прочие, "самореализационные". (Второе - подмести помещение - от пыли, случайно залетевших и ненужных убеждений, идей.</p>

			<p>Третье - собственно расставить конкретику организации труда, фишечки, навыки, "хитрости". Вредные привычки, от чего избавляться, чему посвящать время.</p>

			<p>Тех кого смущает порядок изложения и необходимость "сначала сделать первый пункт, и только потом второй" - не смущайтесь. Попытка сделать третий пункт автоматически приведет к переоценке идей о работе (второй). А переоценка заставить задать себе вопрос а зачем вообще мне работать (первый пункт). Начинать поэтому можно с любого места, скакать как угодно - главное добраться до цели :) Одно потянет другое автоматически, этот путь или знание есть единый кусок, и я его разложил лишь для удобства объяснения (а мог бы потоком сознания всё в одной куче, тоже перескакивая с темы на тему, ведь так она и выглядит в голове).</p>

			<p>Бонус - отчуждение саморазвития человека, целей исследования космоса, мечт о науке, вкладе в человечесство, семейные ценности  куда-то в закоулки хобби, прикладному к деньгам, карьере и основной работе, по выходным дням. А все с точностью до наоброт - это всё главное. А работа и деньги - второ-,третье-,пято- степенное и служит ТОЛЬКО для обеспечение вот этого первого. Мечты, цели жизни, науке, исследованиям, вкладу в человеческий дух, собственное саморазвитие в конце концов как художника, мыслителя, спорсмена или йогина в конце концов, родителя, мужа и т. д. У нас все с ног на голову. Миллионеры - это тончайшая прослойка людей, который шли именно к этой своей цели. Или которым повезло. Великие ученые, писатели и музыканты, вкладк которых так велик что общество в итоге опосредованно даёт им за это достаточно денег чтобы жить - тоже редкость и тончайшай прослойка. А остальным что? Ничего. И это не несправедливо. Птому что всё это (цели, ценности) - вообще не экономика, а сама жизнь, дух - это шире чем экономика. И именно сейчас на экономике сошелся свет клином, потому что всё вокруг рубля/доллара/капитала. И именно поэтому и тенденция к сворачиванию всего остального (лолшто? лолхобби? ворк-ворк-ворк, как в старые добрые 16 часов в сутки 19го века, пока большевики не пришли. ) И что - смириться и позволить свести свою жизнь и самого себя к своей работе/карьере? Самоопределиться через неё? Да хер вам. Кстати большевики оказывает собирались уменьшать кол-во часов рабочих - в том числе и поэтому - чтобы человека все меньше определять через его работу. Таким образом все те кто мечтает о глупых профессиях и родители им запрещают - повары, медсестры, певицы, принцессы )) ! получал возможность это, ведь это будет занимать будет ну скажем если часов 5 в день. Я бы и сантехником поработал, не западло. Потому что это совсем другое дело - если работа не отнимает много времени и если ты знаешь и они и так - второ-, третье-, четверто-степенная.  Да, это позиция "обычного человека" - о том и речь, в том и хитрость. Не надо как на толкучке пытаться всотнером пролезть в щель для двух-трех. Дело же не в победить любой ценой, а скорей.. ну пусть, найти доступный вообде для всех способ. И вот - если работа будет по несколько часов в день, а остальное будет идти уже на общечеловеческие занятия - ну вот что должно быть. Работа это тьфу, человек развился уже так, что поддерживать производство штуковин удовлетворяющих потребности - не требуте такого напряжения сил, ЕСЛИ БЫ скажем так, образ мыслей или сознание значительного числа людей изменился. Грубо говоря поменьше уклон в жадность и себе-себе-себе. Страхов - но страхи обоснованы опасностью, а опасность будет продолжаться пока есть те кто готов пользоваться чей-то незащищенностью. Ну, короче говоря - возможность техническая давно есть. Не хватает возможностей психологических (ну в противовес технологическим, типа). То есть такая зацикленность на работе, карьере, самоопределению через бабки - это всего лишь примета времени, это пройдет. А раз это пройдет, чего же мы должны привязываться к этому - почему бы сразу не приобщаться к вечности? </p>

			<p>Не знаю, но возможно это даже прозвучит для некоторых странно - но существует достаточный порог комфорта, больше которого по сути не надо и необязательно, поэтому можно и не хотеть яхту или домик на берегу моря и работать ради него. Классно было бы, но вообще говоря достаточно просто уютного отапливаемого помещения, товарищей, еды/денег и дела, в котором можешь развиваться бесконечно, или исслдовать бесконечно или выходить за пределы и переносить других - вот в чем ... точка усилий. А каждодневный комфорт, а также, для большинства, как и меня, работа - она как обеспечиватель этой деятельности. НЕкоторые скажут что мол не, работа и должна быть тем чем я хочу заниматься, вот этим делом жизни. Окей. Ммм а точнее - а действитнльно ли? Вот представиь в детстве одно нравилось потом другое, и всем хочется быть художниками, исследовать иные миры, а кушать кто говорить будет, туалеты убирать? Если объективные ограничения - планета земля круглая, людей много. значит должны быть некие правила. Короче говоря попытки брать деньги за свою самореализацию - опять приводят к толкучке всотнером в проход для двоих-троих. И конечно там затопчут половину. Да и к чему такая... гордость. С чего ты решил что непременно ценен обществу своими поделками, которые только тебе интересны. Особенно если ты молод и только изучаешь и изобретаешь велосипеды. Что-то будет интересно, что-то нет. И нельзя же поставить в зависимость - чтоб всё что я делал было интересно другим и получать за это деньги - ты либо будешь обманывать других, либо себя. Тут не должно быт зависимости. И её не будет только если твоя деятельность - не регулируется необходимостью выжить в смысле исключетельно работой за которую тебе дают деньги. То есть - получает за дела духа нельзя брать деньги - тем самым качество страдает. Достоевский не писал книжки чтоб продать. И пушкин. ЧЕго им, они дворяне им и так хорошо ) Ученые и мыслители думают и издают не чтобы собрать бабла за свои труды побольше. Нет, они именно хотят сказать и сделать то, что делают и говорят. Вот в чем цель. И с другой тсороны - почему всем остальным запрещается творить такие вещи? ТУпо потому что а) нет времени ибо работа и б) им кажется что просто так творить нельзя, нужно тип брать за это деньги или что мол как-то это не так делается, надо учиться (что верно, но дело не в этом) или ещё чего-то - короче чушь несусветная так сказать в головах. Вот уже действиетнль ообщественные отношения определяют очень сильно что в голове у людей. И заблуждения соответствующие рождает. Могу предположить что например многие женщины борются чтобы не быть определяемыми только через способность рожать детей (не родила - не баба). Так и здесь - попытка освободиться от самоопределение узко через работу или совсем узко - через бабло. Про рождение детей не знаю толком, но за бабло - оно важно, но перспектива искажена. Оно второе. А что первое? А про первое кажется неловко даже вспоминать в наши дни.. Ну, думаю это тоже всё временно. </p> -->
